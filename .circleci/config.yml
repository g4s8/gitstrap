---
version: 2
defaults: &defaults
  docker:
    - image: g4s8/gorultor:alpine3.10
  environment:
    CGO_ENABLED: 0
jobs:
  build:
    <<: *defaults
    working_directory: /go/src/github.com/g4s8/gitstrap
    steps:
      - run: go env
      - checkout
      - run: go get -v -t ./...
      - run: go build -o /dev/null .
      - run: go build -o /dev/null ./cmd/gitstrap
      - run: go test .
      - run: golangci-lint run
      - run: pdd --source=$(pwd) --verbose --file=/dev/null
      - run: gitlint
